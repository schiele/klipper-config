[gcode_macro CQGL]
gcode:
    CHOME
    {% if not printer.quad_gantry_level.applied %}
    QUAD_GANTRY_LEVEL
    {% else %}
    M117 "Gantry leveling already applied."
    {% endif %}

[gcode_macro mytest]
gcode:
    {% set current_value = printer['output_pin caselight'].value %}
    SET_PIN PIN=caselight VALUE=1
    g28
    SET_PIN PIN=caselight VALUE={current_value}
